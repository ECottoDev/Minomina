AWSTemplateFormatVersion: '2010-09-09'
Description: SamApp
Transform:
- AWS::Serverless-2016-10-31
Parameters:
  Region:
    Type: String
    Default: us-east-2
  FromEmail:
    Type: String
    Default: support@cloudium.net
  BucketName:
    Type: String
    Default: status.minominapr.com
Resources:
  apiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: apiFunction
      CodeUri: apiFunction
      Handler: src/handlers/API.apiHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 256
      Timeout: 100
      Description: null
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - lambda:InvokeFunction
          Resource: '*'
      Environment:
        Variables:
          REGION:
            Ref: Region
          GET_INSTANCES:
            Ref: updateInfoFunction
          START_INSTANCES:
            Ref: startInstanceFunction
          STOP_INSTANCES:
            Ref: stopInstanceFunction
          REBOOT_INSTANCES:
            Ref: rebootInstanceFunction
          LOGIN:
            Ref: LoginFunction
          LOGOUT:
            Ref: LogoutFunction
          VERIFY:
            Ref: VerifySessionFunction
          ENDPOINT_OVERRIDE: ''
      FunctionUrlConfig:
        AuthType: NONE
        Cors:
          AllowOrigins:
          - '*'
          AllowMethods:
          - POST
          - PUT
          AllowHeaders:
          - '*'
          AllowCredentials: false
    Metadata:
      SamResourceId: apiFunction
  updateInfoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: updateInfoFunction
      CodeUri: updateInfoFunction
      Handler: src/handlers/updateInfo.handler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 256
      Timeout: 100
      Description: null
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: InstanceTable
      - Statement:
        - Effect: Allow
          Action:
          - ec2:DescribeInstances
          Resource: '*'
      - Statement:
        - Effect: Allow
          Action:
          - lambda:InvokeFunction
          Resource: '*'
      - Statement:
        - Effect: Allow
          Action:
          - dynamodb:PutItem
          - dynamodb:DescribeTable
          Resource: '*'
      Environment:
        Variables:
          INSTANCE_TABLE:
            Ref: InstanceTable
          REGION:
            Ref: Region
          ENDPOINT_OVERRIDE: ''
    Metadata:
      SamResourceId: updateInfoFunction
  startInstanceFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: startInstanceFunction
      CodeUri: startInstanceFunction
      Handler: src/handlers/start-instance.startInstanceHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get one item by
        id from a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: InstanceTable
      - Statement:
        - Effect: Allow
          Action:
          - ec2:StartInstances
          Resource: '*'
      - Statement:
        - Effect: Allow
          Action:
          - ses:SendEmail
          - ses:SendRawEmail
          Resource: '*'
      Environment:
        Variables:
          INSTANCE_TABLE:
            Ref: InstanceTable
          REGION:
            Ref: Region
          FROM:
            Ref: FromEmail
          ENDPOINT_OVERRIDE: ''
    Metadata:
      SamResourceId: startInstanceFunction
  stopInstanceFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: stopInstanceFunction
      CodeUri: stopInstanceFunction
      Handler: src/handlers/stop-instances.stopInstanceHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get one item by
        id from a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: InstanceTable
      - Statement:
        - Effect: Allow
          Action:
          - ec2:StopInstances
          Resource: '*'
      - Statement:
        - Effect: Allow
          Action:
          - ses:SendEmail
          - ses:SendRawEmail
          Resource: '*'
      Environment:
        Variables:
          INSTANCE_TABLE:
            Ref: InstanceTable
          REGION:
            Ref: Region
          FROM:
            Ref: FromEmail
          ENDPOINT_OVERRIDE: ''
    Metadata:
      SamResourceId: stopInstanceFunction
  rebootInstanceFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: rebootInstanceFunction
      CodeUri: rebootInstanceFunction
      Handler: src/handlers/reboot-instance.rebootInstanceHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get one item by
        id from a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: InstanceTable
      - Statement:
        - Effect: Allow
          Action:
          - ec2:RebootInstances
          Resource: '*'
      - Statement:
        - Effect: Allow
          Action:
          - ses:SendEmail
          - ses:SendRawEmail
          Resource: '*'
      Environment:
        Variables:
          INSTANCE_TABLE:
            Ref: InstanceTable
          REGION:
            Ref: Region
          FROM:
            Ref: FromEmail
          ENDPOINT_OVERRIDE: ''
    Metadata:
      SamResourceId: rebootInstanceFunction
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: LoginFunction
      CodeUri: LoginFunction
      Handler: src/handlers/login.loginHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get one item by
        id from a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
      - Statement:
        - Effect: Allow
          Action:
          - lambda:InvokeFunction
          Resource: '*'
      Environment:
        Variables:
          USER_TABLE:
            Ref: UserTable
          LAMBDA_NAME:
            Ref: SessionInitiatorFunction
          REGION:
            Ref: Region
          ENDPOINT_OVERRIDE: ''
    Metadata:
      SamResourceId: LoginFunction
  LogoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: LogoutFunction
      CodeUri: LogoutFunction
      Handler: src/handlers/logout.logoutHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get one item by
        id from a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SessionTable
      - Statement:
        - Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:DeleteItem
          Resource: '*'
      Environment:
        Variables:
          USER_TABLE:
            Ref: UserTable
          SESSION_TABLE:
            Ref: SessionTable
          REGION:
            Ref: Region
          ENDPOINT_OVERRIDE: ''
    Metadata:
      SamResourceId: LogoutFunction
  VerifySessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: VerifySessionFunction
      CodeUri: VerifySessionFunction
      Handler: src/handlers/verify-session.verifySessionHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get one item by
        id from a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SessionTable
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
      - Statement:
        - Effect: Allow
          Action:
          - dynamodb:UpdateItem
          - dynamodb:GetItem
          Resource: '*'
      Environment:
        Variables:
          USER_TABLE:
            Ref: UserTable
          SESSION_TABLE:
            Ref: SessionTable
          REGION:
            Ref: Region
          ENDPOINT_OVERRIDE: ''
    Metadata:
      SamResourceId: VerifySessionFunction
  SessionInitiatorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: SessionInitiatorFunction
      CodeUri: SessionInitiatorFunction
      Handler: src/handlers/session-initiator.handler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get one item by
        id from a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
      - Statement:
        - Effect: Allow
          Action:
          - dynamodb:UpdateItem
          Resource: '*'
      Environment:
        Variables:
          SESSION_TABLE:
            Ref: SessionTable
          REGION:
            Ref: Region
          ENDPOINT_OVERRIDE: ''
    Metadata:
      SamResourceId: SessionInitiatorFunction
  InstanceTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: InstanceTable
      PrimaryKey:
        Name: InstanceId
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  UserTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: UsersTable
      PrimaryKey:
        Name: username
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  SessionTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: SessionsTable
      PrimaryKey:
        Name: authToken
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  WebSiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Ref: BucketName
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - BucketKeyEnabled: true
      VersioningConfiguration:
        Status: Enabled
      WebsiteConfiguration:
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
  WebSiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: WebSiteBucket
      PolicyDocument:
        Version: '2012-10-17'
        Id: PolicyForWebSiteBucket
        Statement:
        - Sid: AllowPublicAccess
          Effect: Allow
          Principal: '*'
          Action: s3:GetObject
          Resource:
            Fn::Join:
            - ''
            - - 'arn:aws:s3:::'
              - Ref: WebSiteBucket
              - /*
        - Sid: AllowPublicACLAccess
          Effect: Allow
          Principal: '*'
          Action: s3:PutObjectAcl
          Resource:
            Fn::Join:
            - ''
            - - 'arn:aws:s3:::'
              - Ref: WebSiteBucket
              - /*
Outputs:
  WebS3BucketName:
    Description: S3 Bucket for hosting web frontend
    Value:
      Ref: WebSiteBucket
  S3WebsiteURL:
    Description: URL of the S3 bucket's static website
    Value:
      Fn::GetAtt:
      - WebSiteBucket
      - WebsiteURL
Globals:
  Function:
    LoggingConfig:
      LogFormat: JSON
